
spring.application.name=service-registry
server.port=8761
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

spring.boot.admin.client.instance.name=eureka-server
spring.boot.admin.client.instance.service-base-url=http://localhost:8761
spring.boot.admin.client.url=http://localhost:8084


spring.boot.admin.username=client
spring.boot.admin.password=client


management.security.enabled=false
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always